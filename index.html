<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Foreacst</title>
</head>

<body>
    
    <header class="align-center">
            <h2>Weather Dashboard</h2>
    </header>
    <section id="fullContainer" class="row">
        <section id="leftSection" class="col-3 border border-primary">
            <section id="cityInput" class="col-12">
                <input type="text" placeholder="Enter City Name" id="cityNameField" class="col-12"/>
                <button  id="searchButton" class="col-12">Search</button>
            </section>
            <section id="previousSearches" class="col-12">

            </section>
        </section>
        <section id="rightSection" class="col-9 row border border-primary">
            <section id="todayWeather" class="col-12 border border-secondary">
                <h3><span id="cityNameDisplay"></span><span id="dateDisplay"></span><i id="primary-icon"></i></h3>
                <div class="primaryDisplay">
                    <h4>Temp : <span id="primary-temp"></span></h4>
                    <h4>Wind : <span id="primary-wind"></span></h4>
                    <h4>Humidity : <span id="primary-humidity"></span></h4>
                    <h4>UV Index : <span id="primary-uvi"></span></h4>
                </div>
            </section>
            <section id="forecast" class="col-12 border border-success">
                <h3>5-Day Forecast:</h3>
                <div id="forecastCards" class="row col-12">
                    <div class="card col-2 text-white bg-primary m-1" id="forecast-1">
                        <div class="card-body col-12">
                            <h4 class="card-title" id="forecast-title-1"></h4>
                            <p class="card-text" id="forecast-text-icon-1"><h5><i id="forecast-icon-1"></i></h5></p>
                            <p class="card-text" id="forecast-text-temp-1"><h5>Temp: <span id="forecast-text-temp-value-1"></span></h5></p>
                            <p class="card-text" id="forecast-text-wind-1"><h5>Wind: <span id="forecast-text-wind-value-1"></span></h5></p>
                            <p class="card-text" id="forecast-text-humidity-1"><h5>Humidity: <span id="forecast-text-humidity-value-1"></span></p>
                        </div>
                    </div>
                    <div class="card col-2 text-white bg-primary m-2" id="forecast-2">
                        <div class="card-body col-12">
                            <h4 class="card-title" id="forecast-title-2"></h4>
                            <p class="card-text" id="forecast-text-icon-2"><i id="forecast-icon-2"></i></p>
                            <p class="card-text" id="forecast-text-temp-2"><h5>Temp: <span id="forecast-text-temp-value-2"></span></h5></p>
                            <p class="card-text" id="forecast-text-wind-2"><h5>Wind: <span id="forecast-text-wind-value-2"></span></h5></p>
                            <p class="card-text" id="forecast-text-humidity-2"><h5>Humidity: <span id="forecast-text-humidity-value-2"></span></p>
                        </div>
                    </div>
                    <div class="card col-2  text-white bg-primary m-2" id="forecast-3">
                        <div class="card-body col-12">
                            <h4 class="card-title" id="forecast-title-3"></h4>
                            <p class="card-text" id="forecast-text-icon-3"><i id="forecast-icon-3"></i></p>
                            <p class="card-text" id="forecast-text-temp-3"><h5>Temp: <span id="forecast-text-temp-value-3"></span></h5></p>
                            <p class="card-text" id="forecast-text-wind-3"><h5>Wind: <span id="forecast-text-wind-value-3"></span></h5></p>
                            <p class="card-text" id="forecast-text-humidity-3"><h5>Humidity: <span id="forecast-text-humidity-value-3"></span></p>
                        </div>
                    </div>
                    <div class="card col-2  text-white bg-primary  m-2" id="forecast-4">
                        <div class="card-body col-12">
                            <h4 class="card-title" id="forecast-title-4"></h4>
                            <p class="card-text" id="forecast-text-icon-4"><i id="forecast-icon-4"></i></p>
                            <p class="card-text" id="forecast-text-temp-4"><h5>Temp: <span id="forecast-text-temp-value-4"></span></h5></p>
                            <p class="card-text" id="forecast-text-wind-4"><h5>Wind: <span id="forecast-text-wind-value-4"></span></h5></p>
                            <p class="card-text" id="forecast-text-humidity-4"><h5>Humidity: <span id="forecast-text-humidity-value-4"></span></p>
                        </div>
                    </div>
                    <div class="card col-2 text-white bg-primary m-2" id="forecast-5">
                        <div class="card-body col-12">
                            <h4 class="card-title" id="forecast-title-5"></h4>
                            <p class="card-text" id="forecast-text-icon-5"><i id="forecast-icon-5"></i></p>
                            <p class="card-text" id="forecast-text-temp-5"><h5>Temp: <span id="forecast-text-temp-value-5"></span></h5></p>
                            <p class="card-text" id="forecast-text-wind-5"><h5>Wind: <span id="forecast-text-wind-value-5"></span></h5></p>
                            <p class="card-text" id="forecast-text-humidity-5"><h5>Humidity: <span id="forecast-text-humidity-value-5"></span></h5></p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/weatherapi.js"></script>
    <script src="./assets/js/script.js"></script>
    

</body>

</html>
